<!DOCTYPE html>
<html lang="zh">
<meta charset="utf-8"/>
<script language="JavaScript">
    function init() {
        document.reg_form.usrname.focus();
    }

    function Verify() {
        if (VerifyUsrName() === false)
            return false;
        if (VerifyPasswd() === false)
            return false;
        if (VerifyDepart() === false)
            return false;
        if (VerifyAddr() === false)
            return false;
        if (VerifyPersonName() === false)
            return false;
        if (VerifyPhon() === false)
            return false;
        if (VerifyZip() === false)
            return false;
        if (VerifyBp() === false)
            return false;
        if (VerifyFax() === false)
            return false;
        if (VerifyHand() === false)
            return false;
        if (VerifyEmail() === false)
            return false;
        if (VerifyHomepage() === false)
            return false;
        if (VerifyQuest() === false)
            return false;
        if (VerifyAnsw() === false)
            return false;
        return true;
    }

    function VerifyUsrName() {
        if (document.reg_form.usrname.value.length === 0) {
            alert("用户名不能为空！请见左边的说明，输入合法的用户名.");
            return false;
        }
        if (ValidOfUsrName() === false) {
            alert("您输入的用户名中包含了不合法的字符！请见左边的说明，重新输入.");
            return false;
        }
        return true;
    }

    function VerifyPasswd() {
        if (document.reg_form.pass.value.length === 0) {
            alert("密码不能为空！请见左边的说明，输入您的密码。");
            return false;
        }
        if (document.reg_form.pass.value !== document.reg_form.pass2.value) {
            alert("您两次输入的密码不相同！请重新输入密码。");
            return false;
        }
        return true;
    }

    function VerifyDepart() {
        if (document.reg_form.dname.value.length === 0) {
            alert("单位名称不能为空！请见左边的说明进行输入。");
            return false;
        }
        return true;
    }
</script>
