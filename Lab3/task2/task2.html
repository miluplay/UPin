<div class="divbody">
    <p class="p1">烟台市因境内烟台山得名。明洪武三十一年（1398年），为预防倭寇，曾在今烟台山设狼烟墩台。</p>
    <img src="../../src/homework/6.jpg" style="width: 450px;height: 300px">
    <div class="div1">
        <h2>地理位置</h2>
        <p>
            烟台市地处山东半岛中部，位于东经119°34′～121°57′，北纬36°16′～38°23′。东连威海，西接潍坊，西南与青岛毗邻，北濒渤海、黄海，与辽东半岛对峙，并与大连隔海相望，共同形成拱卫首都北京的海上门户。最大横距214千米，最大纵距130千米。总面积1.37万平方千米，其中市区面积2722.3平方千米。海岸线曲长702.5千米，海岛曲长206.62千米。</p>
    </div>
